{% extends "base.html" %} {% load static %} {% block content %}

<div class="section-title">
    <h1>Our Centers Across India</h1>
    <p>
      Explore our centers in major cities offering world-class facilities and
      expert guidance.
    </p>
</div>

<div class="container">
  <!-- Title Section -->

  <!-- City Grid -->
  <div class="city-grid">
    <div class="city-box mumbai">
      <h2>Mumbai</h2>
    </div>
    <div class="city-box indore">
      <h2>Indore</h2>
    </div>
    <div class="city-box bangalore">
      <h2>Bangalore</h2>
    </div>
    <div class="city-box delhi">
      <h2>Delhi</h2>
    </div>
    <div class="city-box chennai">
      <h2>Chennai</h2>
    </div>
    <div class="city-box kolkata">
      <h2>Kolkata</h2>
    </div>
  </div>
</div>

<style>
  /* Container */
  .container {
    padding: 20px;
    max-width: 1200px;
    margin: auto;
    margin-bottom: 6rem;
    margin-top: 5rem;
  }

  /* Title Section */
  .section-title {
    text-align: center;
    margin-bottom: 40px;
    
  }

  .section-title h1 {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 10px;
    padding: 10px 0;
    color: #333;
  }

  .section-title p {
    font-size: 1rem;
    color: #555;
    margin: 0;
  }

  /* Grid Container */
  .city-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Three columns in a row */
    gap: 20px;
  }

  /* Grid Items (City Box) */
  .city-box {
    border-radius: 8px;
    padding: 20px;
    color: white;
    font-size: 1.5rem;
    text-align: center;
    cursor: pointer;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }

  .city-box:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  }

  .mumbai {
    background: linear-gradient(135deg, #ff6b6b, #f06595);
  }

  .indore {
    background: linear-gradient(135deg, #48c6ef, #6f86d6);
  }

  .bangalore {
    background: linear-gradient(135deg, #ffe259, #ffa751);
  }

  .delhi {
    background: linear-gradient(135deg, #43e97b, #38f9d7);
  }

  .chennai {
    background: linear-gradient(135deg, #fa709a, #fee140);
  }

  .kolkata {
    background: linear-gradient(135deg, #a18cd1, #fbc2eb);
  }

  /* Animations */
  .city-box {
    animation: fadeInUp 0.5s ease-in-out;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Responsive Design */
  @media (max-width: 992px) {
    .city-grid {
      grid-template-columns: repeat(2, 1fr); /* Two columns on tablets */
    }
  }

  @media (max-width: 576px) {
    .city-grid {
      grid-template-columns: 1fr; /* One column on small screens */
    }

    .section-title h1 {
      font-size: 2rem;
    }
  }
</style>

{% endblock content %}
